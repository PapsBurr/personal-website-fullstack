name: Deploy Frontend and Backend

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy-frontend:
        description: "Deploy Frontend"
        type: boolean
        default: true
      deploy-backend:
        description: "Deploy Backend"
        type: boolean
        default: true

env:
  NODE_VERSION: "24"
  AWS_REGION: "us-east-1"

jobs:
  # Job 1: Detect Changes
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  # Job 2: Test Backend (runs if backend changed)
  test-backend:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.backend-changed == 'true' ||
      github.event.inputs.deploy-backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ./backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci --include=dev
        env:
          NODE_ENV: development

      - name: Run backend tests
        run: npm test -- --coverage
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
          NODE_ENV: test
          CI: true

  # Job 3: Test Frontend (runs if frontend changed)
  test-frontend:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.frontend-changed == 'true' ||
      github.event.inputs.deploy-frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies and build cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .next/cache
          key: ${{ runner.os }}-frontend-deps-${{ hashFiles('./frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-deps-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test -- --coverage --watchAll=false

  # Job 4: Deploy Backend with SAM
  deploy-backend:
    needs: [detect-changes, test-backend]
    if: |
      (needs.detect-changes.outputs.backend-changed == 'true' ||
      github.event.inputs.deploy-backend == 'true') && 
      (needs.test-backend.result == 'success' ||
      needs.test-backend.result == 'skipped') &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      frontend-bucket: ${{ steps.get-outputs.outputs.frontend-bucket }}
      cloudfront-id: ${{ steps.get-outputs.outputs.cloudfront-id }}
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ./backend/package-lock.json

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install backend dependencies
        run: npm ci

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name personal-website-stack \
            --region ${{ env.AWS_REGION }} \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --resolve-image-repos \
            --parameter-overrides \
              NasaApiKey="${{ secrets.NASA_API_KEY }}" \
              BaseUrl="${{ secrets.NEXT_PUBLIC_BASE_URL }}" \
              DomainName="${{ secrets.DOMAIN_NAME }}" \
              CertificateArn="${{ secrets.CERTIFICATE_ARN }}"

      - name: Get Stack Outputs
        id: get-outputs
        run: |
          FRONTEND_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name personal-website-stack \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`FrontendBucketName`].OutputValue' \
            --output text)

          CLOUDFRONT_ID=$(aws cloudformation describe-stacks \
            --stack-name personal-website-stack \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text)

          echo "frontend-bucket=$FRONTEND_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront-id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT

  # Job 5: Deploy Frontend to S3
  deploy-frontend:
    needs: [detect-changes, test-frontend, deploy-backend]
    if: |
      (needs.detect-changes.outputs.frontend-changed == 'true' ||
      github.event.inputs.deploy-frontend == 'true') &&
      (needs.test-frontend.result == 'success' ||
      needs.test-frontend.result == 'skipped') &&
      (needs.deploy-backend.result == 'success' ||
      needs.deploy-backend.result == 'skipped') &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies and build cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .next/cache
          key: ${{ runner.os }}-frontend-deps-${{ hashFiles('./frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-deps-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          BUCKET_NAME="${{ needs.deploy-backend.outputs.frontend-bucket }}"
          if [ -z "$BUCKET_NAME" ]; then
            BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
          fi

          echo "Deploying to bucket: $BUCKET_NAME"
          aws s3 sync ./out s3://$BUCKET_NAME --delete --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront Cache
        run: |
          CLOUDFRONT_ID="${{ needs.deploy-backend.outputs.cloudfront-id }}"
          if [ -z "$CLOUDFRONT_ID" ]; then
            CLOUDFRONT_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          fi

          if [ ! -z "$CLOUDFRONT_ID" ]; then
            echo "Invalidating CloudFront distribution: $CLOUDFRONT_ID"
            aws cloudfront create-invalidation \
              --distribution-id $CLOUDFRONT_ID \
              --paths "/*"
          fi

  # Job 6: Notify Success
  notify-success:
    needs: [deploy-frontend, deploy-backend]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "Frontend deployed successfully"
          fi
          if [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "Backend deployed successfully"
          fi
